<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <img class="preview" src="/images/image-product-desktop.jpg" alt="">
        <div class="content">
          <p class="subtitle">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="main--content">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="newprice">$149.99</p>
            <p class="oldprice">$169.99</p>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
